<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>User</th>
      {% if long_standings %}
      <th>Result Points</th>
      <th>Score Points</th>
      {% endif %}
      <th>Total Points</th>
    </tr>
  </thead>
  <tbody>
    {% for user_result in results %}
      <tr>
        <td><a href="{% url 'results:user_results' user_result.user.id %}">{{ user_result.user.first_name }}</a></td>
        {% if long_standings %}
        <td>{{ user_result.result_points }}</td>
        <td>{{ user_result.score_points }}</td>
        {% endif %}
        <td>{{ user_result.total_points }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
