<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>Match</th>
      <th>Start Time</th>
    </tr>
  </thead>
  <tbody>
    {% for element in predictions %}
      {% for match, prediction in element.items %}
        <tr>
          <td><a href="{% url 'matches:single_match' match.match_id %}">{{ match }}</a></td>
          <td>{{ match.start_time|date:"d-m-Y H:i" }}</td>
        </tr>
      {% endfor %}
    {% endfor %}
  </tbody>
</table>
