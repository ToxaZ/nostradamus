<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>Match</th>
      <th>Start Time</th>
    </tr>
  </thead>
  <tbody>
    {% for match, prediction in predictions.items %}
      <tr>
        <td><a href="{% url 'matches:single_match' match.match_id %}">{{ match }}</a></td>
        <td>{{ match.start_time|date:"d-m-Y H:i" }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
